<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pagos Adelantados</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registro de Pagos Adelantados</h1>
        <form id="payment-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="fecha">Fecha del Evento:</label>
            <input type="date" id="fecha" required>

            <label for="lugar">Lugar:</label>
            <input type="text" id="lugar" required>

            <label for="monto">Monto:</label>
            <input type="number" id="monto" required>

            <button type="submit">Registrar Pago</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
