<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horas y Cobros del Grupo Musical</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Horas y Cobros del Grupo Musical</h1>

    <!-- Menú de navegación para cambiar de "página" -->
    <nav>
        <button onclick="showSection('add-member-section')">Agregar Miembro</button>
        <button onclick="showSection('register-hours-section')">Registrar Horas</button>
        <button onclick="showSection('register-advance-section')">Registrar Anticipo</button>
        <button onclick="showSection('weekly-summary')">Resumen Semanal</button>
       <button onclick="resetAllRecords()">Restablecer Registros</button>


    <!-- Sección para agregar miembro -->
    <section id="add-member-section" class="page-section">
        <h2>Agregar Miembro</h2>
        <input type="text" id="memberName" placeholder="Nombre">
        <input type="text" id="memberSurname" placeholder="Apellido">
        <input type="number" id="memberRate" placeholder="Pago por hora (MXN)">
        <button onclick="addMember()">Agregar Miembro</button>
    </section>

    <!-- Sección para registrar horas -->
    <section id="register-hours-section" class="page-section">
        <h2>Registrar Horas</h2>
        <select id="memberSelect"></select>
        <input type="number" id="hoursWorked" placeholder="Horas trabajadas">
        <input type="date" id="workDate">
        <input type="text" id="workLocation" placeholder="Lugar del evento">
        <button onclick="registerHours()">Registrar Horas</button>
    </section>

    <!-- Sección para registrar anticipo -->
    <section id="register-advance-section" class="page-section">
        <h2>Registrar Anticipo</h2>
        <select id="advanceMemberSelect"></select>
        <input type="number" id="advanceAmount" placeholder="Monto anticipado (MXN)">
        <button onclick="registerAdvance()">Registrar Anticipo</button>
    </section>

    <!-- Sección de resumen semanal -->
    <section id="weekly-summary" class="page-section">
        <h2>Resumen Semanal</h2>
        <button onclick="generateWeeklySummary()">Generar Resumen</button>
        <div id="summary"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
